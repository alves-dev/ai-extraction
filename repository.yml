# Arquivo principal de metadados e configuração do repositório
# Fonte única de informações para automações, geração de documentação, build, qualidade e mais

repository:                              # Obrigatório: definição básica do repo
  version: v1
  title: Event Sync                      # Nome do repositório (para humanos)
  description:                           # Descrição curta do repositório
    Código responsável por fazer conversão de eventos entre os protocolos AMQP e MQTT
  license: GPL-3                         # Licença do repositório [GPL-3, MIT, NOT-LICENSE]
  type: code                             # Indica o tipo de conteudo do repo [code, infra, documentation]
  topics:                                # Tópicos para categorização (GitHub Topics, README, etc.)
    - event-driven
    - cannot-contain-spaces
    - cannot-contain-special-characters
  website:                               # URL para algum saite da aplicação ou algum outro projeto que a usa

project:                                 # Opcional: apenas quando (repository.type=code)
  version: v1
  status: outro                # Status do projeto [desenvolvimento, finalizado]
  language: csharp                       # Linguagem principal [java, kotlin, go, csharp, python]
  framework: dotnet                      # Frameworks utilizados [spring, quarkus, dotnet]
  database:                              # Banco utilizado, se houver [mysql, postresql]
  protocols:                             # Protocolos que esse projeto implementa ou consome [amqp, mqtt, http]
    - amqp
    - mqtt
  tools:                                 # Ferramentas integradas [ docker, rabbitmq, mosquitto ]
    - docker
    - rabbitmq

metadata:                                # Opcional
  sync-life:                             # Classificação do repositório dentro do ecossistema 'sync-life'
    domain: messaging                    # Domínio principal (ex.: messaging, orchestration, data, infra)
    subdomain: integration               # Subdomínio (ex.: integration, event-sync, data-pipeline)
